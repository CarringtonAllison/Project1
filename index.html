<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i6272/custom-icon-design/pretty-office-6/American-football.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Sleepers</title>
</head>

<body>

    <div class="fluid-container">
        <!-- Header -->
        <div class="row ">
            <div class="jumbotron">
                Sleepers
            </div>
        </div>

        <div class="test"></div>

    <!--  start screen -->
        <div class="row start-screen">
            <div class="col  d-flex justify-content-center">
                <a href="#" id="start" class="btn btn-danger btn-lg"> Let's Go!!</a>
            </div>
        </div>
        
    </div>

    <!-- 8 man / 10 man / 12 man league buttons  -->
    <div class="container main-screen">
        <div class="row">
            <div class="col d-flex justify-content-center ">
                <button class="btn btn-secondary" id="standard">Standard</button>
            </div>
            <div class="col d-flex justify-content-center ">
                <button class="btn btn-secondary" id="ppr">PPR</button>
            </div>
            <div class="col d-flex justify-content-center ">
                <button class="btn btn-secondary" id="yelp">YELP</button>
            </div>
        </div>

        <hr>
        <hr>

        <!-- table of the sleepers to be dislayed -->
        <div class="row">
            <div class="col-12">
                <div class="card-header">All Players
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="positionButtons btn btn-secondary" id="QB">QB</button>
                        <button type="button" class="positionButtons btn btn-secondary" id="RB">RB</button>
                        <button type="button" class="positionButtons btn btn-secondary" id="WR">WR</button>
                        <button type="button" class="positionButtons btn btn-secondary" id="TE">TE</button>
                        <button type="button" class="positionButtons btn btn-secondary" id="DEF">D/ST</button>
                        <button type="button" class="positionButtons btn btn-secondary" id="K">K</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Position</th>
                                <th scope="col">Player Name</th>
                                <th scope="col">Team</th>
                                <th scope="col">Points</th>
                            </tr>
                        </thead>
                        <tbody id="player">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sleeper Chat!</h5>
                        <div id="msgList"></div>

                        <form action="">
                            <label for="">
                                Name: <input type="text" id="nameIpt" placeholder="Name">
                            </label>
                            <label for="">
                                Message: <input type="text" id="msgIpt" placeholder="Message" value="" autofocus>
                                <br>
                            </label>
                            <input type="button" id="btnSubmit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</body>

</html>
